<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Rent Owner Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-end gap-3">
            <!-- <button class="btn bg-danger p-2 text-white fw-bold">Back to Dashboard</button> -->
            <!-- <button class="btn bg-success p-2 text-white fw-bold" onclick="window.location.href='rent-owner-list.html'"> -->
                <!-- Rent Owner List -->
            </button>
            

        </div>

        <h2 class="form-title">Items Setup</h2>
        
        <!-- Navigation Tabs -->
        <ul class="nav-tabs">
            <li class="nav-item active" onclick="showTab('basic')">Basic Information</li>
            <li class="nav-item" onclick="showTab('financial')">Financial Details</li>
            <li class="nav-item" onclick="showTab('taxation')">Taxation Details</li>
            
        </ul>

        <!-- Tab Content -->
        <div class="form-content">
            <div id="basic" class="form-section">
               
                <label>ID</label>
                <input type="text" placeholder="Enter ID">

                <label>Item Name</label>
                <input type="text" placeholder="Enter Name">

                <!-- <label>Cast</label>
                <input type="text" placeholder="Enter Cast">

                <label>Cell</label>
                <input type="tel" placeholder="Enter Phone Number">

                <label>CNIC</label>
                <input type="text" placeholder="Enter CNIC"> -->
                <label>Unit</label>
                <div class="d-flex align-items-center gap-3">

                    <select>
                        <option>Select Unit</option>
                        <option>Unit A</option>
                        <option>Unit B</option>
                    </select>
                    <i  class="bi bi-plus-square-fill fs-3"></i>
                    <!-- <i class="bi bi-trash3-fill fs-3"></i> -->
                </div>
                <label>Category</label>
                <div class="d-flex align-items-center gap-3">

                    <select>
                        <option>Select Category</option>
                        <option>Category A</option>
                        <option>Category B</option>
                    </select>
                    <i  class="bi bi-plus-square-fill fs-3"></i>
                    <!-- <i class="bi bi-trash3-fill fs-3"></i> -->
                </div>
                <label>Sub Category</label>
                <div class="d-flex align-items-center gap-3">

                    <select>
                        <option>Select Sub Category</option>
                        <option>Sub Type A</option>
                        <option>Sub Type B</option>
                    </select>
                    <i  class="bi bi-plus-square-fill fs-3"></i>
                    <!-- <i class="bi bi-trash3-fill fs-3"></i> -->
                </div>
                <label>Company</label>
                <div class="d-flex align-items-center gap-3">

                    <select>
                        <option>Select Company</option>
                        <option>Company A</option>
                        <option>Company B</option>
                    </select>
                    <i  class="bi bi-plus-square-fill fs-3"></i>
                    <!-- <i class="bi bi-trash3-fill fs-3"></i> -->
                </div>
                <label >Description</label>
                <input type="text"  placeholder="Enter description here">
                <label >Code</label>
                <input type="text" class="" placeholder="Enter Code here">
                <label >CTN Packing:</label>
                <input type="text"  placeholder="Enter CTN packing info" >

                

               
                <label >Barcode:</label>
                <input type="text" placeholder="Enter barcode" >

                

                
                <label >QR Code:</label>
                <input type="text"  placeholder="Enter QR code">
                
                <input class="check" type="checkbox">
                 <span >In Active</span>
               
                 <h6 class="mt-3 fw-bold" for="">Item Photo</h6>
                <input type="file" name="" id="">
                </div>
            </div>
            <div id="financial" class="form-section " style="display: none;">
                <label>Purchase Price</label>
                <input type="number" min="0" placeholder="0">

                <label>Opening Purchase Price</label>
                <input type="number" min="0" placeholder="0">

                <label>TP</label>
                <input type="number"  min="0" placeholder="0">

                <label>Opening Qty</label>
                <input type="number"  min="0" placeholder="0">

                <label>Discount %</label>
                <input type="number" placeholder="%">
                
                
            </div>
            <div id="taxation" class="form-section" style="display: none;">

                <label>Sales Tax Type</label>
                <div class="d-flex align-items-center gap-3">

                    <select>
                        <option>Select Type</option>
                        <option>Type A</option>
                        <option>Type B</option>
                    </select>
                    <i  class="bi bi-plus-square-fill fs-3"></i>
                    </div>

                    <label>Sales Tax %</label>
                    <input type="number" placeholder="%">
                    <label>Further Tax %</label>
                    <input type="number" placeholder="%">
                    <label>Ait %</label>
                    <input type="number" placeholder="%">
                    <label>Costing Type</label>
                    <div class="d-flex align-items-center gap-3">
    
                        <select>
                            <option>Select Costing Type</option>
                            <option>Type A</option>
                            <option>Type B</option>
                        </select>
                        <i  class="bi bi-plus-square-fill fs-3"></i>
                        </div>
                

                
            </div>
            

                

                
           
            
        </div>

        <button type="submit" class="submit-btn rounded-3 mt-2 p-2 w-25 border-0 mx-auto d-block bg-primary mb-3">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
